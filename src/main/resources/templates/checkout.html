<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head::head"></head>
<body>
<h2>Konecna Hlaska</h2>
<div th:replace="fragments/navigation::navbar"></div>
<section>
    <form method="post" th:action="@{/checkout}">
        <select name="platba">
            <option th:each="plat:${platby}" th:text="${plat.popis}"></option>
        </select>
        <select name="doprava">
            <option th:each="dop:${dopravy}" th:text="${dop.popis}"></option>
        </select>
        <select name="uzivatel">
            <option th:each="uziv:${uzivately}" th:text="${uziv.jmeno}"></option>
        </select>
        <input th:type="submit">
    </form>
</section>
</body>
</html>
